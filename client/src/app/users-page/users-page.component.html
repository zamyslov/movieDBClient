<div class="page-title">
  <h4>Пользователи</h4>
  <button
    class="waves-effect waves-light btn grey darken-1"
    (click)="onAddUser()"
  >Добавить пользователя
  </button>
</div>

<table *ngIf="users$ | async as users; else loader">
  <thead>
  <tr>
    <th>Имя</th>
    <th>Логин</th>
    <th>Пароль</th>
    <th>Админ</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.name}}</td>
    <td>{{user.login}}</td>
    <td>{{user.password}}</td>
    <td>{{user.isAdmin}}</td>
  </tr>
  </tbody>
</table>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
