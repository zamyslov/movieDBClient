<div *ngIf="movie; else loader">
  <div class="page-title">
    <h4>
      <a [routerLink]="['/movies']">Фильмы</a>
      <i class="material-icons">keyboard_arrow_right</i>
      {{movie.name}}
    </h4>
  </div>

  <div class="row">
    <div class="col s12 m7">
      <div class="card horizontal">
        <div class="card-image">
          <img src="/uploads/27092018-122345_337-Sleep.jpg">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{movie.name}}</p>
            <p>{{movie.year}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-content black-text">
          <span class="card-title">Сюжет</span>
          <p>{{movie.about}}</p>
        </div>
      </div>
    </div>
  </div>
  <ul class="collection" *ngFor="let actor of movie.list">
  <li class="collection-item avatar">
  <img src="/uploads/27092018-122345_337-Sleep.jpg" alt="" class="circle">
  <span class="title">{{actor.surname}} {{actor.name}}</span>
  <p>{{actor.year}} <br>
  </p>
  </li>
  </ul>
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
<ng-template #empty>
  У вас нет фильмов
</ng-template>
