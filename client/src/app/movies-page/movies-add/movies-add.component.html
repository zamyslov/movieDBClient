<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="page-title">
    <h4>
      <a [routerLink]="['/movies']">Фильмы</a>
      <i class="material-icons">keyboard_arrow_right</i>
      Добавить фильм
    </h4>
  </div>
  <br>
  <div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img
            class="activator"
            [src]='imagePreview'
            *ngIf="imagePreview"
          >
        </div>
        <div class="card-content">
          <input
            type="file"
            class="dn"
            (change)="onFileUpload($event)"
            #input>
          <button
            class="waves-effect waves-light btn"
            (click)="triggerClick()"
          >
            <i class="material-icons left">backup</i>
            Загрузить постер
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-content black-text">
          <span class="card-title">Сюжет</span>
          <div class="input-field">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="input-field col s12">
    <select multiple class="icons" #select>
      <option value="" disabled selected>Выберите актеров</option>
      <option value="" data-icon="uploads\\Leonardo_DiCaprio.jpg" class="left">example 1</option>
      <option value="" data-icon="uploads\\Leonardo_DiCaprio.jpg" class="left">example 1</option>
      <option value="" data-icon="uploads\\Leonardo_DiCaprio.jpg" class="left">example 1</option>
    </select>
  </div>
</form>
